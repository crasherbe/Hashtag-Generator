<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creator Tools Hub</title>

<style>
body{
margin:0;
font-family:sans-serif;
background:#020617;
color:white;
padding:20px;
}

.container{
max-width:700px;
margin:auto;
}

.card{
background:rgba(255,255,255,0.05);
padding:20px;
border-radius:12px;
margin-bottom:20px;
}

input,select,button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px;
border:none;
}

button{
background:#22c55e;
color:white;
font-weight:bold;
}

#result{
margin-top:10px;
background:#000;
padding:10px;
border-radius:8px;
word-break:break-word;
}

#adbox{
background:#111;
padding:20px;
text-align:center;
border-radius:10px;
margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

<div class="card">
<h2>ðŸ’Ž Poin: <span id="points"></span></h2>
<button onclick="watchAd()">ðŸŽ¬ Nonton Iklan (+5 poin)</button>
</div>

<div class="card">

<h2>ðŸ”¥ Hashtag Generator</h2>

<input type="text" id="topic" placeholder="Contoh: video lucu">

<select id="platform">
<option value="tiktok">TikTok</option>
<option value="instagram">Instagram</option>
<option value="youtube">YouTube</option>
</select>

<button onclick="generate()">Generate (2 poin)</button>

<div id="result"></div>

</div>

<div id="adbox">
ðŸ’° Slot iklan nanti (AdSense / rewarded ads)
</div>

</div>

<script>

// init poin
let points = localStorage.getItem("points");

if(!points){
points = 50;
localStorage.setItem("points", points);
}

updatePoints();

function updatePoints(){
document.getElementById("points").innerText = points;
}

function watchAd(){

alert("Simulasi nonton iklan 5 detik ðŸ˜„");

setTimeout(()=>{
points = parseInt(points) + 5;
localStorage.setItem("points", points);
updatePoints();
alert("+5 poin ditambahkan");
},2000);

}

function shuffle(a){
return a.sort(()=>Math.random()-0.5);
}

function generate(){

if(points < 2){
alert("Poin habis bro â€” nonton iklan dulu ðŸ˜„");
return;
}

points -= 2;
localStorage.setItem("points", points);
updatePoints();

const topic=document.getElementById("topic").value.trim();
const platform=document.getElementById("platform").value;

if(!topic){alert("Isi topik dulu");return;}

const clean=topic.replace(/\s+/g,"");

const base=Array.from({length:60},(_,i)=>"#"+clean+(i+1));

const trending=["#viral","#fyp","#trending","#explore"];

const tiktok=["#tiktok","#foryou"];
const instagram=["#instagram","#reels"];
const youtube=["#youtube","#shorts"];

let platformTags=[];

if(platform==="tiktok")platformTags=tiktok;
if(platform==="instagram")platformTags=instagram;
if(platform==="youtube")platformTags=youtube;

const tags=shuffle([...base,...trending,...platformTags]).slice(0,100);

const output=tags.join(" ");

document.getElementById("result").innerText=output;

navigator.clipboard.writeText(output);

}

</script>

</body>
</html>
