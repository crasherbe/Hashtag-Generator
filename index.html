<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hashtag Generator Pro</title>

<style>

body {
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: white;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: auto;
  text-align: center;
}

h1 {
  color: #22c55e;
  text-shadow: 0 0 10px #22c55e;
  font-size: 24px;
}

input, select {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  margin-top: 10px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: #22c55e;
  color: white;
  cursor: pointer;
  margin-top: 10px;
  font-weight: bold;
  font-size: 16px;
}

button:hover {
  opacity: 0.9;
}

#result {
  margin-top: 20px;
  background: rgba(30,41,59,0.9);
  padding: 15px;
  border-radius: 12px;
  word-break: break-word;
  font-size: 14px;
}

</style>

</head>
<body>

<div class="container">

<h1>ðŸ”¥ Hashtag Generator Pro</h1>

<input type="text" id="topic" placeholder="Contoh: video lucu">

<select id="platform">
  <option value="tiktok">TikTok Mode</option>
  <option value="instagram">Instagram Mode</option>
  <option value="youtube">YouTube Mode</option>
</select>

<button onclick="generate()">Generate</button>
<button onclick="copyTags()">Copy Hashtag</button>

<div id="result"></div>

</div>

<script>

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function generate() {

  const topic = document.getElementById("topic").value.trim();
  const platform = document.getElementById("platform").value;

  if (!topic) {
    alert("Isi topik dulu bro ðŸ˜„");
    return;
  }

  const clean = topic.replace(/\s+/g, "");

  const base = [
    "#" + clean,
    "#" + clean + "viral",
    "#" + clean + "trend",
    "#" + clean + "video",
    "#" + clean + "indonesia",
    "#" + clean + "creator",
    "#" + clean + "konten",
    "#" + clean + "2026"
  ];

  const trending = [
    "#viral","#fyp","#trending","#explore","#kontenviral",
    "#creatorindonesia","#videoviral","#trendhariini",
    "#fypindonesia","#viralindonesia","#reels","#shorts"
  ];

  const tiktok = ["#tiktok","#tiktokviral","#tiktokindonesia","#fypã‚·","#foryou"];
  const instagram = ["#instagram","#instareels","#reelsinstagram","#explorepage","#instaviral"];
  const youtube = ["#youtube","#youtubeshorts","#youtubecreator","#ytshorts","#youtubeindonesia"];

  let platformTags = [];

  if (platform === "tiktok") platformTags = tiktok;
  if (platform === "instagram") platformTags = instagram;
  if (platform === "youtube") platformTags = youtube;

  const combined = shuffle([...base, ...trending, ...platformTags]);

  const finalTags = combined.slice(0, 50);

  document.getElementById("result").innerText = finalTags.join(" ");
}

function copyTags() {
  const text = document.getElementById("result").innerText;
  if (!text) {
    alert("Generate dulu bro ðŸ˜„");
    return;
  }
  navigator.clipboard.writeText(text);
  alert("Copied ðŸš€");
}

</script>

</body>
</html>
