<!DOCTYPE html>
<html>
<head>
  <title>Video Downloader</title>
</head>
<body>
  <h1>Download Video Gratis</h1>

  <input type="text" id="link" placeholder="Paste link video">
  <button onclick="download()">Download</button>

  <p id="result"></p>

  <script>
    async function download() {
      let url = document.getElementById("link").value;
      document.getElementById("result").innerText = "Processing...";

      try {
        let res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
        document.getElementById("result").innerText = "Link diproses (demo).";
      } catch {
        document.getElementById("result").innerText = "Error.";
      }
    }
  </script>
</body>
</html>
