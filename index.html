<script>

let visits = localStorage.getItem("visits") || 0;
visits++;
localStorage.setItem("visits", visits);

function shuffle(a) {
  return a.sort(() => Math.random() - 0.5);
}

function generate() {

  const topic = document.getElementById("topic").value.trim();
  const platform = document.getElementById("platform").value;

  if (!topic) {
    alert("Isi topik dulu bro ðŸ˜„");
    return;
  }

  const clean = topic.replace(/\s+/g, "");

  const base = Array.from({length: 60}, (_,i) => "#" + clean + (i+1));

  const trending = [
    "#viral","#fyp","#trending","#explore","#kontenviral",
    "#creator","#videoviral","#trend","#reels","#shorts"
  ];

  const tiktok = ["#tiktok","#foryou","#tiktokviral"];
  const instagram = ["#instagram","#instareels","#explorepage"];
  const youtube = ["#youtube","#ytshorts","#youtubeshorts"];

  let platformTags = [];
  if (platform === "tiktok") platformTags = tiktok;
  if (platform === "instagram") platformTags = instagram;
  if (platform === "youtube") platformTags = youtube;

  const tags = shuffle([...base,...trending,...platformTags]).slice(0,100);

  const output = tags.join(" ");

  document.getElementById("result").innerText = output;

  navigator.clipboard.writeText(output);

}

</script>
